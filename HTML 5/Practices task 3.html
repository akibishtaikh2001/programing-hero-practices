<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;

    }

    th,
    td {
        border: 2px solid black;
        padding: 10px 5px;
    }

    .bold {
        font-weight: bold;
    }
</style>

<body>
    <main>
        <h1>Table Tennis Tournament</h1>
        <table>

            <Caption>Tournament Sehedule and Result</Caption>
            <thead>
                <tr class="bold">
                    <td>Round 1</td>
                    <td>Player A</td>
                    <td>Player B</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <tr class="bold">
                    <td>Round 2</td>
                    <td>Player C</td>
                    <td>Player D</td>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>

                </tr>
                <tr class="bold">
                    <td>Fina</td>
                    <td>Winner of Match 3</td>
                    <td>Winner of Match 4</td>
                </tr>


            </tbody>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>

            </tfoot>
        </table>
    </main>
</body>

</html>
